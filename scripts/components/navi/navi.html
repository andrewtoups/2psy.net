<nav data-bind="animationStep: nav">
  <ul data-bind="foreach: vm.contentPages">
    <li>
      <a data-bind="text: title, attr: {href: url}, animationTrigger: $parent.animation, click: vm.currentRoute.bind($data, url), css: {active: vm.currentRoute() === url && $parent.isActive}"></a>
    </li>
  </ul>
</nav>
